<script type="text/javascript">

	var oriData;


	var list;

	function initView( rows ){

		list = $('#list');

		var lis = '';
		$.each(rows, function(i, zhiye){

			lis += '<li><span>文章简介：' + zhiye.jianJie + '</span><br>'
				 + '<h1>' + zhiye.tiMu + '</h1>'
				 + '<span>作者：' + zhiye.zuoZhe + '</span></li>';

		})
		list.append( lis );
		list.listview('refresh');
	}

	/**
	 * 查询结果
	 */
	function search(){

		var range = getRange();

		var rows = industries[range.category][range.level1][range.major];

		var list = $('#list');
		list.empty();	
		if( rows ){
			var lis = '';

			$.each(rows, function(h, r){
				if( h == 'total' )return;

				lis += '<li>行业：' + h 
				     + '<br>比例：' + r;

			});
			list.append( lis );
		}
		list.listview('refresh');
	}
